<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wikipedia Viewer</title>
        
        <link href="https://fonts.googleapis.com/css?family=Lora|Muli" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
        <i class="fa fa-wikipedia-w" aria-hidden="true"></i>
        <h1>Wikipedia Viewer</h1>

        <form action="" method="get">
           <input type="text" placeholder="Type your search here...">
           <button><i class="fa fa-search" aria-hidden="true"></i> Search</button>
           <button id="random"><i class="fa fa-random" aria-hidden="true"></i> Random Article</button>
        </form>
        
        
        
        <div id="results">
            
        </div>
        
        
        <script src="wiki.js"></script>
    </body>
